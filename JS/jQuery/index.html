<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aprendiendo jQuery</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="1selectores.js"></script>
    <style>
        .borde{
            font-family: arial;
            border: dashed 3px cadetblue;
        }
        .text{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 15px;
        }
        .margin{
            display: block;
            margin-top: 2%; 
        }
        .resaltado{
            border-bottom: 4px solid royalblue;
        }
    </style>
</head>
<body>
    <h1>Aprendieno jQuery</h1>
    <p id="verde">Ejercicios de jQuery</p>
    <p id="amarillo">Viendo qué es jQuery</p>
    <p id="rojo">Yo soy rojo</p>
    
    <hr>
    <span class="borde">Programar</span>
    <span class="sinBorde">Es</span>
    <span class="borde">Muy</span>
    <span class="sinBorde">Sabroso</span>

    <br>
    <hr>
    <div id="lista">
        <ul>
            <li><a href="https://google.com" title="google">google</a></li>
            <li><a href="https://pijamasurf.com" title="pijamasurf" class="resaltado">pijamasurf</a></li>
            <span class="pie">Lista sencilla</span>
        </ul>
        <span class="resaltado">Algún texto</span>
    </div>
    
</body>
</html>

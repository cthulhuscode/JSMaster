<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aprendiendo jQuery</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="events.js"></script>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
            float: left;
        }
        /*
        #caja:hover{
            cursor: pointer;
            background: orange;
        }
        */
        #rect{
            display: inline-block;
            width: 350px;
            height: 100px;
            border: 1px solid black;
            background: cornflowerblue;
            transition: 300ms all;
            margin-left: 3%;
        }
        form{
            padding: 20px;
            width: 190px;
            float: right;
            display:inline-block;
            margin-right: 20%;
        }
        form input{
            padding: 10px;
        }
        #datos{
            border: 2px solid cornflowerblue;
            width: 100%;
            display: inline-block;
            margin: 10% 0%;
        }
        #datos h4{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
            padding-left: 10px;
        }
        #circle{
            border-radius: 999px;
            background: crimson;
            width: 30px;
            height: 30px;;
            display: block;
            opacity: .8;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Aprendieno jQuery - Eventos</h1>
    <div id="caja">
        soy una caja
    </div>
    <div id="rect">
        soy un rect√°ngulo
    </div>
    <form>
        <input type="text" id="nombre">
        <div id="datos">
            <h4>Your data is here</h4>
        </div>
    </form>
    <div id="circle">
    </div>
</body>
</html>
